<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 align-items-center">
            <h3 class="bg-primary text-white p3">
                [{{getUser()}}] To Do List
            </h3>

            <div class="input-group">
                <input type="text" #todoText class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
                </div>
            </div>

            <div class="custom-control custom-checkbox my-3">
                <input type="checkbox" class="custom-control-input" name="" id="displayAll">
                <label for="displayAll" class="custom-control-label">Display All</label>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Description</th>
                        <th>Action</th>
                        <th>Status</th>
                    </tr>
                </thead>
                
                <tbody>
<tr *ngFor="let item of getItems(); let i=index;">
<td>{{i+1}}</td>
<td>{{item.description}}</td>

<td>

    <input type="checkbox" [(ngModel)]="item.action">
</td>

<td [ngSwitch]="item.action">
<span *ngSwitchCase="true">
Yes
</span>
<span *ngSwitchCase="false">
No
</span>
<!-- <p *ngSwitchDefault>

</p> -->
</td>
</tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
